<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>WINDOWS kEYBOARD</h2>
    <div>
        <ul>
            <li>
                <button class="blue">`</button><button class="blue">1</button><button class="green">2</button><button class="red">3</button><button class="pointer">4</button><button class="pink">5</button><button class="pink">6</button><button class="pointer">7</button><button class="red">8</button><button class="green">9</button><button class="blue">0</button><button class="blue">-</button><button class="blue">+</button><button class="blue big">backspace</button>
            </li>
            <li>
                <button class="blue big">tab</button><button class="blue">Q</button><button class="green">W</button><button class="red">E</button><button class="pointer">R</button><button class="pink">T</button><button class="pink">Y</button><button class="pointer">U</button><button class="red">I</button><button class="green">O</button><button class="blue">P</button><button class="blue">[</button><button class="blue">]</button><button class="blue">\</button>
            </li>
            <li>
                <button class="blue big">caps lock</button><button class="blue">A</button><button class="green">WS</button><button class="red">D</button><button class="pointer">F</button><button class="pink">G</button><button class="pink">H</button><button class="pointer">J</button><button class="red">K</button><button class="green">L</button><button class="blue">;</button><button class="blue">'</button><button class="blue big">enter</button> 
            </li>
            <li>
                <button class="blue big">shift</button><button class="blue">Z</button><button class="green">X</button><button class="red">C</button><button class="pointer">V</button><button class="pink">B</button><button class="pink">N</button><button class="pointer">M</button><button class="red">,</button><button class="green">.</button><button class="blue">/</button><button class="blue big">shift</button>
            </li>
        </ul>
    </div>
</body>
</html>
